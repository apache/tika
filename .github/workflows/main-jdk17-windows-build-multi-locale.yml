name: main jdk17 windows build (multi-locale)

on:
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        java: [ '17' ]
        locale: [ 'tr_TR.UTF-8', 'de_DE.UTF-8' ]
    env:
      LANG: ${{ matrix.locale }}
      LC_ALL: ${{ matrix.locale }}

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          cache: 'maven'
      - name: Build with Maven
        run: mvn clean test install javadoc:aggregate -Pci -B "-Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn"
